<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect ratio</title>

    <style>
        .container{
            border: 1px solid red;
            width: 100%;


            /* ความกว้างต่อความยาว */
            aspect-ratio: 1/1;

            
        }
        .item{
            width: 100%;
        }
        img{
            /* width: 100%; */
            height: 100%;
            /* ********************** */
            display: block;

            object-fit: cover;
        }


    </style>


</head>
<body>
    <h1>aspect ratio by position + padding</h1>
    <div class="container">
        <div class="item">
            <img src="https://picsum.photos/800/600" alt="">
        </div>
    </div>
</body>
</html>
